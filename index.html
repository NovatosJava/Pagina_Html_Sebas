<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina pro pa' saber tu peso</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>
    <h1>Tu peso en otro planeta By:Sebastian</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter, debido a la gravedad</p>
</body>

  <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta=parseInt(prompt("Elige un planeta \n 1 es Marte, 2 es Jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var planeta_elegido;
        var peso_final;
        if(planeta==1){
          peso_final = peso * g_marte / g_tierra;
          planeta_elegido='Marte';
        }else if(planeta==2){
          peso_final = peso * g_jupiter / g_tierra;
            planeta_elegido='Jupiter';
        }else {
          peso_final=3213514651325135;
            planeta_elegido='Planeta desconocido';
        }

        peso_final = parseInt(peso_final);
        document.write("Tu peso en <strong>"+planeta_elegido+"</strong> es <strong>" + peso_final + "</strong> kilos");
  </script>
</html>
